<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <input class="typebox" id="inputBox">
        <div class="calculator">
            <div id="digit">C</div>
            <div id="digit"> < </div>
            <div id="digit">/</div>
            <div id="digit">x</div>
            <div id="digit">7</div>
            <div id="digit">8</div>
            <div id="digit">9</div>
            <div id="digit">-</div>
            <div id="digit">4</div>
            <div id="digit">5</div>
            <div id="digit">6</div>
            <div id="digit">+</div>
            <div id="digit">1</div>
            <div id="digit">2</div>
            <div id="digit">3</div>
            <div id="digit">=</div>
            <div id="digit">0</div>
            <div id="digit">.</div>
        </div>
    </div>
    <script src="index.js">
    </script>
    
</body>
</html>
